<!DOCTYPE html><html><head><meta charset="utf-8"><link rel=stylesheet href="styles/main.css"><link rel=stylesheet href="styles/demo.css"><title>Text Areas</title></head><body class=ft><h1>Text Areas</h1><div id=views><svg></svg></div><script src=scripts/vendor.js></script><script src=scripts/o-charts.js></script><script>var lib = require('o-charts');
    var d3 = require('d3');

    var data = [
        {label: "Family in feud with Zuckerbergs"},
        {label: "Committed 671 birthdays to memory"},
        {label: "Ex is doing too well"},
        {label: "High school friends all dead now"},
        {label: "Discovered how to “like” things mentally"},
        {label: "Not enough politics"}
    ];

    var text = lib.element.textArea()
        .width(100)
        .lineHeight(16);

    d3.select('svg')
        .attr('width', 800)
        .attr('height', 800)
        .selectAll('text')
        .data(data)
        .enter()
        .append('g').attr('transform', function (d, i) {
            return 'translate(10,' + (30 + i * 100) + ')';
        })
        .call(text, function (d) {
            return d.label
        });</script></body></html>
