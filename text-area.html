<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">

	<script type="text/javascript" src="js/chart/ft-text-area.js"></script>
	<link rel="stylesheet" type="text/css" href="style/textarea.css">
	<title>Text Area</title>
	<style>

		body.ft{
			background-color: #fff1e0;
		}
		svg{
			-webkit-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			-moz-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);

<body class="ft">
<h1>Text Areas</h1>
<div id="views">
	<svg>
	</svg>

<script type="text/javascript">
var data = [ 
	{label:"Family in feud with Zuckerbergs"}, 
	{label:"Committed 671 birthdays to memory"}, 
	{label:"Ex is doing too well"}, 
	{label:"High school friends all dead now"}, 
	{label:"Discovered how to “like” things mentally"}, 
	{label:"Not enough politics"} 
];

var text = ft.charts.textArea().width(100);

d3.select('svg')
	.attr('width',800)
	.attr('height',800)
	.selectAll('text')
		.data(data)
		.enter()
			.append('g').attr('transform',function(d,i){ return 'translate(10,'+ (30 + i*100)+')'; })
			.call(text, function(d){ return d.label });
			



</script>
