<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="bower_components/zepto/zepto.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/chart/ft-category-axis.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style/axes.css">
	<title>Category Axes</title>
	<style>

		body.ft{
			background-color: #fff1e0;
		}

		svg{
			-webkit-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			-moz-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body class="ft">
<h1>Value axes</h1>
<div id="v-views"></div>
<div id="h-views"></div>
</body>
<script type="text/javascript">
var axesDefinitions = [
	{
		title:'smallest',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-0.1, 0.36])
	},
	{
		title:'smaller',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([0,33])
	},
	{
		title:'medium',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-100,100])
	},
	{
		title:'bigger',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([0, 1000])
	},
	{
		title:'MASSIVE(ish)',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-1000, 3000000])
	},
	{
		title:'non zero',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([30, 130])
	}
];

</script>
</html>
