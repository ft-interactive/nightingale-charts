<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="bower_components/zepto/zepto.js" charset="utf-8"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js" charset="utf-8"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/model/dataset.js"></script>
	<script type="text/javascript" src="js/model/plotproperties.js"></script>
	<script type="text/javascript" src="js/chart/ft-date-axis.js"></script>
	<script type="text/javascript" src="js/chart/ft-value-axis.js"></script>
	<script type="text/javascript" src="js/chart/line.js"></script>
	<link rel="stylesheet" type="text/css" href="style/charts.css">
	<link rel="stylesheet" type="text/css" href="style/axes.css">
	<title></title>
</head>
<body>
<div class="drop">
</div>
<div class="views">
	<div id="line-1"></div>
	<div id="line-2"></div>
</div>
</body>
<script type="text/javascript">

//get test data
var ds = new DataSet();
var plot = new PlotProperties({ 
	title:'plot one',
	width:500,
	height:500
});

var plot2 = new PlotProperties({ 
	title:'plot two',
	width:500,
	height:300
});

var lineChartView = lineChart('#line-1', ds, plot);
var lineChartView2 = lineChart('#line-2', ds, plot2);

d3.csv('test-data/stock1.csv', function(d){
	var a = ds.add({
		data:d,
		id:'aapl',
		title:'Apple',
		plotProperty:'Close Price',
		index:'time',
		indexProperty:'Date',
		type:'subject'
	});
})

d3.csv('test-data/stock2.csv', function(d){
	ds.add({
		data:d,
		id:'goog',
		title:'Google',
		plotProperty:'Close Price',
		index:'time',
		indexProperty:'Date',
		type:'context'
	});
})

</script>
</html>
