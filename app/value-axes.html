<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	 <meta name="signet:authors" content="Michael Barry, Brian Card">
  <meta name="signet:links" content="http://github.com/mbtaviz, http://github.com/msbarry, http://github.com/bcard, http://twitter.com/msb5014">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="bower_components/zepto/zepto.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/chart/ft-value-axis.js"></script>
	<link rel="stylesheet" type="text/css" href="style/axes.css">
	<title>Value Axes</title>
	<style>

		body.ft{
			background-color: #fff1e0;
		}
	</style>
</head>
<body class="ft">
<h1>Value axes</h1>
<div id="views">
	
</div>
</body>
<script type="text/javascript">
var margin = {
	top:50, left:50, bottom:20, right:50
}
var axesDefinitions = [
	{
		title:'smallest',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-0.1, 0.36])
	},
	{
		title:'smaller',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([0,33])
	},
	{
		title:'medium',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-100,100])
	},
	{
		title:'bigger',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([0, 1000])
	},
	{
		title:'MASSIVE(ish)',
		scale:d3.scale.linear()
			.range([0,400])
			.domain([-1000, 3000000])
	}];

d3.select('#views').append('h2').text('Horizontal')
var divs = d3.select('#views')
	.selectAll('div')
	.data(axesDefinitions)
		.enter().append('div')
			.attr('class','axis-test');

divs.append('h2')
	.text(function(d){ return d.title });

divs.append('svg')
	.attr('width', function(d){ 
		var r = d.scale.range(); 
		return (r[1] - r[0]) + margin.left + margin.right; 
	})
	.attr('class','ft-chart')
	.attr('height', margin.top + margin.bottom)
	.each(function(d,i){
		var axis = ft.charts.valueAxis()
			.scale(d.scale);

		var g = d3.select(this).append('g').attr('transform','translate(' + margin.left + ',0)');
		
		g.call(axis);

	});

</script>
