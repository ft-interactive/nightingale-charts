<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/chart/ft-line.js"></script>
	<link rel="stylesheet" type="text/css" href="style/lines.css">
	<title>Line</title>
	<style>
		body.ft{
			background-color: #fff1e0;
		}
		svg{
			-webkit-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			-moz-box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
			box-shadow: 5px 5px 11px 0px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body class="ft">
<h1>Line</h1>
<div id="views">
</div>
</body>
<script type="text/javascript">
	d3.csv('app/bower_components/exampledatasets/stock1.csv', gotStockTimeline);
	var margin = { top:20, left:50, bottom:70, right:50 }, 
	width  = 500,
	height = 500;


	function gotStockTimeline( data1, data2 ){
		var dateformat = d3.time.format("%Y-%m-%d");
		var lineChartDefinition = {
			width: 500,
			height: 500,
			margin: { top:20, left:50, bottom:70, right:50 }
			lines:[
				{	
					data:data1,
					xProperty:'Close Price',
					yProperty:'Date',
					xParser:dateformat.parse,
					'class':'major'
				},
				{
					data:data2,
					xProperty:'Close Price',
					yProperty:'Date',
					xParser:dateformat.parse
					'class':'minor'
				}
			]
		}

		d3.select('#views')
			.append('svg')
			.call( ft.chart.lineChart( lineChartDefinition ) );

	}
</script>
