<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/demo.css"/>
  <title>Columns</title>
</head>
<body class="ft">
  <script src=scripts/vendor.js></script>
  <script src=scripts/nightingale-charts.js></script>

  <section>
    <h2>Web Theme</h2>
    <div id="web" class="demo">
    </div>
    <script>
    var oCharts = require('nightingale-charts');
    var d3 = require('d3');
    var data = [
      { key: 'red', value:      0.583, value2:      1.583},
      { key: 'blue', value: 0.12, value2:  2},
      { key: 'green machine', value: 1.03, value2:  1.4},
      { key: 'purple', value:     1.348, value2:  1.9}
    ];
    var chartBasic = d3.select('#web').append('div').data([{
      comment: 'Column chart',
      title: 'Columns: ',
      subtitle: 'Categories, with a horizontal independent axis',
      dependentAxisOrient: 'left',
      independentAxisOrient: 'bottom',
      footnote: 'my footnote',
      x: { series: 'key' },
      y: { series: ['value', 'value2'] },
      data: data,
      stack:true,
      dataType : 'categorical'
    }]);

    oCharts.addFont('BentonSans')
    .then(function(){
      chartBasic.call(oCharts.chart.column)
    });
    </script>
  </section>
