  <section>
    <h2>Web Theme</h2>
    <div id="web" class="demo">
    </div>
    <script>
    var oCharts = require('nightingale-charts');
    var d3 = require('d3');
    var data = [
      { date: '2016-01-31', value: 13.4, value2: 5.1, value3: 20.4 },
      { date: '2016-02-29', value: 13.4, value2: 5.1, value3: 20.4 },
      { date: '2016-03-31', value: 13.2, value2: 5.1, value3: 20.4, value4: 7.17 },
      { date: '2016-04-30', value: 13.2, value2: 5, value3: 20.7 },
      { date: '2016-05-31', value: 13.4, value2: 4.9, value3: 20.7 },
      { date: '2016-06-30', value: -13.4, value2: 4.9, value3: 20.7, value4: 6.93 },
      { date: '2016-07-31', value: 13.2, value2: 4.9, value3: 20.7 },
      { date: '2016-08-31', value: 12.8, value2: 4.9, value3: 20.7 },
      { date: '2016-09-30', value: 12.8, value2: 4.8, value3: 20.7, value4: 7 },
      { date: '2016-10-31', value: 12.6, value2: 4.8, value3: 20.4 },
      { date: '2016-11-30', value2: -4.8, value4: 20.4 },
      { date: '2016-12-31', value3: -20.4, value4: 6.9 }
    ];
    var chartBasic = d3.select('#web').append('div').data([{
      comment: 'Column chart',
      title: 'Columns: ',
      subtitle: 'Categories, with a horizontal independent axis',
      dependentAxisOrient: 'left',
      independentAxisOrient: 'bottom',
      footnote: 'my footnote',
      x: { series: 'date' },
      y: { series: ['value', 'value2', 'value3', 'value4'] }, //, 'value6', 'value7'
      data: data,
      stack:true,
      dataType : 'categorical'
    }]);

    oCharts.addFont('BentonSans')
    .then(function(){
      chartBasic.call(oCharts.chart.column)
    });
    </script>
  </section>
