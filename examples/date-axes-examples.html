<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet href="styles/main.css">
    <link rel=stylesheet href="styles/demo.css">
    <title>Date Axes</title>
</head>
<body class=ft>
    <script src=scripts/vendor.js></script>
    <script src=scripts/o-charts.js></script>
    <h1>Date axes</h1>

    <h2> A Day or Less</h2>
    <div id=day></div>
    <script>
        var oCharts = require('o-charts');
        var d3 = require('d3');
        var width = 700;
        var scale = d3.time.scale()
                .range([0, width - 100])
                .domain([ new Date("October 13, 1975 11:13:00"), new Date("October 13, 1975 22:00:00")]);

        //create the axis, giving it a scale
        var axis = oCharts.axis.date()
            .simple(false)
            .scale(scale);

        d3.select('#day').append('svg')
            .attr('class', 'ft-chart')
            .attr('height', 60)
            .attr('width', width)
            .call(axis);

    </script>

    <h2>Intraday</h2>
    <div id=intraday></div>
    <script>
        var oCharts = require('o-charts');
        var d3 = require('d3');
        var width = 700;
        var scale = oCharts.scale
            .intraDay("08:30", "16:30")
            .range([0, width - 100])
            .domain([ new Date(2015, 6, 13), new Date(2015, 6, 15)]);

        //create the axis, giving it a scale
        var axis = oCharts.axis.date()
            .simple(false)
            .scale(scale);

        d3.select('#intraday').append('svg')
            .attr('class', 'ft-chart')
            .attr('height', 60)
            .attr('width', width)
            .call(axis);

    </script>

</body>
</html>
