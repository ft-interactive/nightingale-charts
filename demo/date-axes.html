<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Date Axes</title>

<body class="ft">
<h1>Date axes</h1>
<div id="viewsLarge">
</div>
<div id="viewsSmall">

<script src="scripts/vendor.js"></script>
<script src="scripts/o-charts.js"></script>
<script>

    var oCharts = require('o-charts');
    var d3 = require('d3');

    var margin = {
        top:20, left:50, bottom:70, right:50
    }
    var axesDefinitions = [
        {
            title:'A day or less',
            simple:false,
            dateStart : new Date("October 13, 1975 11:13:00"),
            dateEnd: new Date("October 13, 1975 22:00:00")
        },
        {
            title:'A few weeks',
            dateStart: new Date("October 13, 1975 11:13:00"),
            dateEnd: new Date("November 7, 1975 22:00:00")
        }];
        /*,
        {
            title:'less than a year',
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(2001,3,20), new Date(2001,11,20)])
        },
        {
            title:'up to 3 years',
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(2012,2,1), new Date()])
        },
        {
            title:'between 3 - 15 years',
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(2001,3,1), new Date(2010,3, 1)])
        },
        {
            title:'more than 3 years',
            simple:true,
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(1998), new Date()])
        },
        {
            title:'50 years or so',
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(1966,10,1), new Date()])
        },
        {
            title:'hundreds of years',
            scale:d3.time.scale()
                    .range([0,400])
                    .domain([new Date(1500,0,1), new Date()])
        }];*/

    //itterate and create two

    var axesDefinitionsSmall = [], axesDefinitionsLarge = [];
    var chart, chartSmall, chartLarge;
    for (chart of axesDefinitions){

        chartSmall = chart;
        chartLarge = chart;

        chartLarge.scale = d3.time.scale()
                .range([0,400])
                .domain([chart.dateStart, chart.dateEnd]);
        chartSmall.scale = d3.time.scale()
                .range([0,200])
                .domain([chart.dateStart, chart.dateEnd]);

        axesDefinitionsSmall.push(chartSmall);
        axesDefinitionsLarge.push(chartLarge);
    }

    function renderChartArray(div, axesDefinitionArray){
        var divs = d3.select(div)
                .selectAll('div')
                .data(axesDefinitionArray)
                .enter().append('div')
                .attr('class','axis-test');

        divs.append('h2')
                .text(function(d){ return d.title });

        divs.append('svg')
                .attr('width', function(d){
                    var r = d.scale.range();
                    return (r[1] - r[0]) + margin.left + margin.right;
                })
                .attr('class','ft-chart')
                .attr('height', margin.top + margin.bottom)
                .each(function(d,i){

                    //create the axis, giving it a scale
                    var axis = oCharts.axis.date()
                            .simple(d.simple)
                            .scale(d.scale);

                    d3.select(this)
                            .append('g')
                            .attr('transform','translate(' + margin.left + ',' + margin.top + ')')
                            .call(axis);
                });
    }

    renderChartArray('#viewsLarge', axesDefinitionsLarge);
    renderChartArray('#viewsSmall', axesDefinitionsSmall);

    oCharts.util.attributeStyler();

</script>
</body>
</html>
